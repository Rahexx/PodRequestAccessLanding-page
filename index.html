<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <header class="logo">
      <img
        src="./assets/desktop/logo.svg"
        class="logo__img"
        alt="logo of pod company"
      />
    </header>
    <div class="decorators">
      <picture>
        <source
          srcset="./assets/desktop/image-host.jpg"
          media="(min-width: 992px)"
        />
        <source
          srcset="./assets/tablet/image-host.jpg"
          media="(max-width: 992px)"
        />
        <source
          srcset="./assets/mobile/image-host.jpg"
          media="(max-width: 768px)"
        />
        <img
          src="./assets/mobile/image-host.jpg"
          alt="young man with beard stand next to microphone. He is wearing sweater, cap and headphones."
          class="decorators__person"
        />
      </picture>
      <div class="dots">
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt="rectangular pattern of dots"
          class="dots__image"
        />
      </div>
    </div>
    <main class="content">
      <h1 class="content__title">
        Publish your podcasts
        <span class="content__title--white">everywhere</span>.
      </h1>
      <p class="content__text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="content__form">
        <form class="form">
          <input
            class="form__input"
            placeholder="Email address"
            value=""
            type="text"
          />
          <button class="form__submit">Request Access</button>
          <p class="form__error">Oops! Please check your email</p>
        </form>
        <ul class="listOfPlatforms">
          <li class="listOfPlatforms__item">
            <img
              src="./assets/desktop/spotify.svg"
              alt="spotify icon"
              class="listOfPlatforms__icon listOfPlatforms__icon--spotify"
            />
          </li>
          <li class="listOfPlatforms__item">
            <img
              src="./assets/desktop/apple-podcast.svg"
              alt="apple podcast icon"
              class="listOfPlatforms__icon listOfPlatforms__icon--apple"
            />
          </li>
          <li class="listOfPlatforms__item">
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google podcast icon"
              class="listOfPlatforms__icon listOfPlatforms__icon--google"
            />
          </li>
          <li class="listOfPlatforms__item">
            <img
              src="./assets/desktop/pocket-casts.svg"
              alt="Pocket casts icon"
              class="listOfPlatforms__icon listOfPlatforms__icon--pocket"
            />
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
